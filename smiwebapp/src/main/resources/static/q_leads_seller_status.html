<div>
          <div class="">
            <div class="page-title">
              <div class="title_left">
                
              </div>

              <div class="title_right">
                <div class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">

                </div>
              </div>
            </div>

            <div class="clearfix"></div>

            <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>Leads Status per Seller</h2>
                  
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                   <div class="well" style="overflow: auto">

                   <div class="col-md-10 left-margin">
				   <form class="form-horizontal form-label-left">
	
					  
                       <div class="form-group">
	                     <label>Seller:</label>   
                        
						  
                          <select id="idFiltro" class="form-control" ng-model="selFilSeller" type="checkbox" ng-options="sellers.idSeller as sellers.sureName for sellers in sellers">
                            <option value="">-- Seleccionar --</option>

                          </select>
                        
					  </div>	
					  
	                  <div class="form-group">
	                     <label>Filter:</label>   
                        
						  
                          <select id="idFiltro2" class="form-control" ng-model="selFiltro" type="checkbox" ng-options="tipoFiltro1.idTipoFiltro as tipoFiltro1.descTipoFiltro for tipoFiltro1 in tipoFiltro1">
                            <option value="">-- Seleccionar --</option>

                          </select>
                        
					  </div>
					  
                      <div class="form-group" ng-show="selFiltro=='1' || selFiltro=='2'">
                             <label class="control-label col-md-1 col-sm-1 col-xs-4" for="single_cal1">Inicio: <span class="required"></span>
                        </label>                 
							<div class="col-md-5 col-sm-5 col-xs-4">
		                        <fieldset>
		                          <div class="control-group">
		                            <div class="controls">
		                              <div class="col-md-12 xdisplay_inputx form-group has-feedback">
		                                <input type="date" class="form-control has-feedback-left" id="single_cal1" ng-model="fecIni" placeholder="yyyy-MM-dd">
		                                <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
		                                <span id="inputSuccess2Status4" class="sr-only">(success)</span>
		                              </div>
		                            </div>
		                          </div>
		                        </fieldset>
		                      </div>					  
					  </div>	
					  
                      <div class="form-group" ng-show="selFiltro=='2'">
                             <label class="control-label col-md-1 col-sm-1 col-xs-4" for="single_cal2">Fin: <span class="required"></span>
                        </label>                 
							<div class="col-md-5 col-sm-5 col-xs-4">
		                        <fieldset>
		                          <div class="control-group">
		                            <div class="controls">
		                              <div class="col-md-12 xdisplay_inputx form-group has-feedback">
		                                <input type="date" class="form-control has-feedback-left" id="single_cal2" ng-model="fecFin" placeholder="yyyy-MM-dd">
		                                <span class="fa fa-calendar-o form-control-feedback left" aria-hidden="true"></span>
		                                <span id="inputSuccess2Status4" class="sr-only">(success)</span>
		                              </div>
		                            </div>
		                          </div>
		                        </fieldset>
		                      </div>					  
					  </div>
					  
					  					  
					  			  
					</form>  
				   </div>

  
					<div class="col-md-3">	  
  						<div><button type="button"  class="btn btn-round btn-success" ng-click="qLeadsSeller()">Find</button></div>	
					</div>					  					  
                    
					
					</div>
					
				 
                 
                    
                    <div>
					<h2>Leads per Seller - Details</h2>
					</div>
					
                    <table id="tbQueryDet" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                      <thead>
                        <tr>
                          <th>Seller</th>
                          <th>Status Leads</th>
                          <th>Lead Date</th> 
                          <th>Contact Name</th>
                          <th>Phone Number</th>
                          <th>Address</th>
                          <th>Observations</th>
                          
                       </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="leadsSel in leadsSelDet track by $index" class="ng-scope">
                                    <td ng-bind="leadsSel.sellerName"></td>
							        <td ng-if="leadsSel.statLead == '0'"><span class="label label-info">Active</span></td>
							        <td ng-if="leadsSel.statLead == '1'"><span class="label label-danger">Cancelled</span></td>
							        <td ng-if="leadsSel.statLead == '2'"><span class="label label-warning">FollowUp</span></td>
							        <td ng-if="leadsSel.statLead == '3'"><span class="label label-success">Signed</span></td>
							        <td  ng-bind="leadsSel.leadDate | date:'MM/dd/yy'"></td>
							        <td  ng-bind="leadsSel.contactName "></td>
							        <td  ng-bind="leadsSel.phoneNumber"></td>
							        <td  ng-bind="leadsSel.addressName"></td>
							        <td  ng-bind="leadsSel.observations "></td>

							        
                        </tr>

                      </tbody>

                    </table>
				    
				   
				       				    <div>
				    		<div><button type="button"  class="btn btn-round btn-success" ng-click="btqLeadsSeller()">Print</button></div>	
				    </div>               
                    
				                
                    
                    
                    
                    
<!-- /Ventana Modal -->	
       					
					
											  
                        
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
