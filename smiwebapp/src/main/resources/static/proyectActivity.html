                       </div>

                      </div>

		              <br />

 <table id="tbActivity" class="table table-striped table-bordered">
                      <thead>
                        <tr>
                          <th>Proyect</th>
                          <th>Date</th>
                          <th>Activity</th>
                          <th>User</th>
                          <th>Status</th>
                          <th>Files</th>
						  <th>Edition</th>
						  
  
                        </tr>
                      </thead>
                      <tbody>
                        <tr ng-repeat="act in activitys track by $index" class="ng-scope">
                            <td ng-bind="act.proyect.companyId"></td> 
                            <td ng-bind="act.fecRecord | date:'dd/MMM/yyyy'"></td> 
                            <td ng-bind="act.descActividad"></td>
                            <td ng-bind="act.userName"></td>
                            <td ng-if="act.statProyect==null"></td>

                            
                            <td ng-if="act.statProyect=='0'"><span class="label label-default">Active</span></td>
                            <td ng-if="act.statProyect=='1'"><span class="label label-danger">Canceled</span></td>
                            <td ng-if="act.statProyect=='2'"><span class="label label-default">Signed</span></td>
                            <td ng-if="act.statProyect=='3'"><span class="label label-primary">Preeliminared</span></td>
                            <td ng-if="act.statProyect=='4'"><span class="label label-info">Preeliminared Signed</span></td>
                            <td ng-if="act.statProyect=='5'"><span class="label label-warning">City Someted</span></td>
                            <td ng-if="act.statProyect=='6'"><span class="label label-warning">Corrections</span></td> 
                            <td ng-if="act.statProyect=='7'"><span class="label label-success">Permised Approved</span></td> 
                            
                            <td ng-if="act.statProyect=='9'"><span class="label label-success">Executing</span></td>
                            <td ng-if="act.statProyect=='10'"><span class="label label-success">Completed</span></td>                            
                            
                            
                            <td></td> 
						    <td>
								<a class="btn btn-danger btn-xs" ng-click="removerActivity($index)"><i class="fa fa-trash-o"></i></a>
							</td>
									
		
							   
                        </tr>

                      </tbody>

                    </table>
