  <body class="login">
    <div ng-controller="navigation"	>
      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

            <div style="border: 0;" align="center">
            <a href="#/" ><img  ng-src="images/logoseal.png" class="img-responsive" alt="Cinque Terre" width="100"></a>
              <!-- <a href="#/" class="site_title"><i class="fa fa-paw"></i> <span>Antares Plant Aplication</span></a>-->
            </div>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <form ng-submit="login()">
            

            
              <h1>Login</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" ng-model="credentials.username"/>
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="credentials.password" />
              </div>
              <div ng-show="error" align="center">
				<p style="font-size: 20; color: #FF1C19;">Email or Password invalid, please verify</p>
			</div>
              <div>
                <button type="submit" class="btn btn-success">Log In</button>
                <a class="reset_pass" href="#">Lost your password?</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">New to site?
                  <a href="#signup" class="to_register"> Create Account </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-certificate"></i>  Seal Methods Inc.</h1>
                  <p>©2018 All Rights Reserved. Seal Methods Inc</p>
                </div>
              </div>
            </form>
          </section>
        </div>

        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <form>
              <h1>Create Account</h1>
              <div>
                <input type="text" class="form-control" placeholder="Username" required="" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Email" required="" />
              </div>
              <div>
                <input type="password" class="form-control" placeholder="Password" required="" />
              </div>
              <div>
                <a class="btn btn-default submit" href="index.html">Submit</a>
              </div>

              <div class="clearfix"></div>

              <div class="separator">
                <p class="change_link">Already a member ?
                  <a href="#signin" class="to_register"> Log in </a>
                </p>

                <div class="clearfix"></div>
                <br />

                <div>
                  <h1><i class="fa fa-paw"></i> Seal Methods Inc.</h1>
                  <p>©2018 All Rights Reserved. Seal Methods Inc</p>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>
